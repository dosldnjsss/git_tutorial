<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	color : red;
	font-weight: bold;
	font-size : 8pt;
}
</style>
</head>
<body>
<form name="loginForm" method="post" action="http://localhost:8080/memberServlet/LoginServlet">
	<h3>로그인</h3>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td width="100" align="center">아이디</td>
			<td>
				<input type="text" name="id" id="id" placeholder="아이디 입력">
				<div id="idDiv"></div>
			</td>
		</tr>
		
		<tr>
			<td width="100" align="center">비밀번호</td>
			<td>
				<input type="password" name="pwd" id="pwd" size="30" placeholder="비밀번호 입력">
				<div id="pwdDiv"></div>
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="button" id="loginBtn" value="로그인">  <!-- onclick="checkLogin()" -->
				<input type="button" value="회원가입" onclick="location.href='writeForm.html'">
				<!--/memberServlet/member/writeForm.html 이것도 가능  -->
			</td>
		</tr>
	</table>
</form>	
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script> -->
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js"></script>
<!-- <script type="text/javascript" src="../js/member.js"></script> -->

</body>
</html>
